<!DOCTYPE html>
<html>

<head>
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <h2 id="balance">Current Balance: $<span id="balance">1000</span></h2>
        <div class="transactions">
            <h3>Deposit Amount: </h3>
            <input type="number" id="deposit" placeholder="Enter amount to deposit">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div class="transactions">
            <h3>Withdrawal Amount: </h3>
            <input type="number" id="withdraw" placeholder="Enter amount to withdraw">
            <button onclick="withdraw()">Withdraw</button>
        </div>
        <footer>
            <p>Contact Us: <a href="mailto:info@bankingdashboard.com">info@bankingdashboard.com</a></p>
            <p>Follow Us: 
                <a href="https://twitter.com/bankingdashboard" target="_blank">Twitter</a> |
                <a href="https://facebook.com/bankingdashboard" target="_blank">Facebook</a> |
                <a href="https://instagram.com/bankingdashboard" target="_blank">Instagram</a>
            </p>
        </footer>
    </div>
    <script src="balanceTransactions.js"></script>
    
</body>

</html>
